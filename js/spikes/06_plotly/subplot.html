<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <script>
        $(document).ready(function() {
            var trace1 = {
                x: [1, 2, 3],
                y: [4, 5, 6],
                type: 'scatter'
            };

            var trace2 = {
                x: [20, 30, 40],
                y: [50, 60, 70],
                xaxis: 'x2',
                yaxis: 'y2',
                type: 'scatter'
            };

            var data = [trace1, trace2];

            var layout = {
                xaxis: {
                    domain: [0, 0.7]
                },
                yaxis2: {
                    anchor: 'x2'
                },
                xaxis2: {
                    domain: [0.8, 1]
                }
            };

            Plotly.newPlot('myDiv', data, layout);
        });
    </script>
</head>

<body>
    <title>hello ploty!</title>
    <p>Hello <a href="http://plot.ly/">Plot.ly</a>!</p>
    <div id="myDiv" style="width:600px;height:600px;"></div>
</body>

</html>
