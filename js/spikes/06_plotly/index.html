<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    
    <script>
        $(document).ready(function(){
            console.info("LOADED1")
            var trace1 = {
                x: [1, 2, 3, 4],
                y: [10, 15, 13, 17],
                type: 'scatter'
            };
            var trace2 = {
                x: [1, 2, 3, 4],
                y: [16, 5, 11, 9],
                type: 'scatter'
            };
            var data = [trace1, trace2];
            
            var div = document.getElementById('aDiv');
            Plotly.newPlot(div, data);
        });
    </script>
</head>

<body>
    <title>hello ploty!</title>
    <p>Hello <a href="http://plot.ly/">Plot.ly</a>!</p>
    <div id="aDiv" style="width:400px;height:400px;"></div>
</body>

</html>
